<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>INICIO</title>
</head>
<body>
	<h1>Inicio</h1>
	<p th:text="saludos"></p>
	<p th:text="${mensaje}"></p>
	<p th:text="${saludo}"></p>
	<br /> Nombre:
	<span th:text="${persona.nombre}">Mostrar Nombre</span>
	<br /> Apellido:
	<span th:text="${persona.apellido}">Mostrar Apellido</span>
	<br /> Email:
	<span th:text="${persona.email}">Mostrar Email</span>
	<br /> Telefono:
	<span th:text="${persona.telefono}">Mostrar telefono</span>
	<br />
	<br />
	<div th:if="${personas != null and !personas.empty}">
		<table border="1">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
				<th>Telefono</th>
			</tr>

			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.email}"></td>
				<td th:text="${persona.telefono}"></td>
				</td>
			</tr>

		</table>
	</div>
	<div th:if="${personas == null or personas.empty}"> 
	 La lista de personas esta vacia
	
	</div>


</body>
</html>
