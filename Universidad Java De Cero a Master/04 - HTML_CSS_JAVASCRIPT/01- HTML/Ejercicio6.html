<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 6</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Preformato</h1>
		<!-- El tag pre, se utiliza para dar un preformato a nuestro
		texto, la idea es que tal como se escriba nuestro texto 
		asi se visualizara nuestro codigo-->
		<pre>
		Este texto, se va a visualizar con todo
				y los espacios
					los tabuladores
			y la informacion tal como se muestra
				aqui
			<em>tambien reconce tags para dar fotmato</em>
			<!-- <bold> algunos no los reconoce debido a que es un formato basico</bold>-->
				<u>otros si los reconoce</u>
		</pre>
	</body>
</html>
